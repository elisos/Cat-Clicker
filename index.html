<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Cat Clicker</title>
      <link href="https://fonts.googleapis.com/css?family=Lato:500,700|Hind:400,600,300" rel="stylesheet" type="text/css">
      <link rel="stylesheet" href="styles.css">
    <head>
    <body>
        <header>
            <h1>Cat Clicker</h1>
        </header>

        <main>
            <h3>Click on the cats!</h3>
            <div id="catNode"></div>
           
            <div id = "cats">
                
                <div>
                    <p class="catName">Biscuit</p>
                    <img src="japanese-bobtail.png" alt="cat head" class="catImage" id="cat1">
                    <p class="counter" id="counter1">0</p>
                </div>
                
                <div>
                    <p class="catName">Ginger</p>
                    <img src="turkish-van.png" alt="cat head" class="catImage" id="cat2">
                    <p class="counter" id="counter2">0</p>
                </div>
                
            </div>

        </main>

        <footer>

        </footer>

    </body>
    <script src="app.js"></script>
</html>
