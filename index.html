<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Cat Clicker</title>
      <link href="https://fonts.googleapis.com/css?family=Lato:100,200,300,400,500,700|Hind:400,600,300" rel="stylesheet" type="text/css">
      <link rel="stylesheet" href="styles.css">
      <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <head>
    <body>
        <header>
            <h1>Cat Clicker</h1>
        </header>
        
        <div id="wrapper">
            <nav>
                <h3>Choose a cat:</h3>
                <ul id="catNav">
                    <li id="biscuit" class="active">Biscuit</li>
                    <li id="ginger">Ginger</li>
                    <li id="snowy">Snowy</li>
                    <li id="goblin">Goblin</li>
                    <li id="mitzi">Mitzi</li>
                    <li id="gingko">Gingko</li>
                </ul>
            </nav>

            <main>
                <h3>Click on the cats!</h3>

                <div id = "cats">
                    <p>My name is <sp id="catName">Biscuit</sp></p>
                    <ul id="imageList">
                        <li><img src="biscuit.png" alt="Image of Biscuit the cat" class="catImage biscuit focus"></li>
                        <li><img src="ginger.png" alt="Image of Ginger the cat" class="catImage ginger"></li>
                        <li><img src="snowy.png" alt="Image of Snowy the cat" class="catImage snowy"></li>
                        <li><img src="goblin.png" alt="Image of Goblin the cat" class="catImage goblin"></li>
                        <li><img src="mitzi.png" alt="Image of Mitzi the cat" class="catImage mitzi"></li>
                        <li><img src="gingko.png" alt="Image of Gingko the cat" class="catImage gingko"></li>
                    </ul>
                    <p id="counter">0</p>
                </div>
                
            </main>
        </div>

        <footer>
            <div>Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
        </footer>

    </body>
    <script src="app.js"></script>
</html>
