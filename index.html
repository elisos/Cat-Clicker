<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Cat Clicker</title>
      <link href="https://fonts.googleapis.com/css?family=Lato:100,200,300,400,500,700|Hind:400,600,300" rel="stylesheet" type="text/css">
      <link rel="stylesheet" href="styles.css">
      <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <head>
    <body>
        <header>
            <h1>Cat Clicker</h1>
        </header>
        
        <div id="wrapper">
            <nav>
                <h3>Choose a cat:</h3>
                <ul id="catNav">
                    <li id="biscuit" class="active">Biscuit</li>
                    <li id="ginger">Ginger</li>
                    <li id="snowy">Snowy</li>
                    <li id="goblin">Goblin</li>
                    <li id="mitzi">Mitzi</li>
                    <li id="gingko">Gingko</li>
                </ul>
            </nav>

            <main>
                <h3>Click on the cats!</h3>

                <div id = "cats">
                    <p>My name is <sp id="catName">Biscuit</sp></p>
                    <img src="biscuit.png" alt="cat head" id="biscuitImage" class="catImage">
                    <p id="counter">0</p>
                </div>

            </main>
        </div>

        <footer>

        </footer>

    </body>
    <script src="app.js"></script>
</html>
